<body>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function addInfo(message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result info';
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function showCurrentStatus() {
            addInfo('=== å½“å‰çŠ¶æ€æ£€æŸ¥ ===');
            const hostname = window.location.hostname;
            const cachedIP = localStorage.getItem('cached_local_ip');
            
            addInfo(`å½“å‰ä¸»æœºå: ${hostname}`);
            addInfo(`ç¼“å­˜çš„IP: ${cachedIP || 'æ— '}`);
            addInfo(`å½“å‰é¡µé¢URL: ${window.location.href}`);
            
            // è®¡ç®—å½“å‰APIåœ°å€
            const apiUrl = getApiUrl();
            addInfo(`è®¡ç®—çš„APIåœ°å€: ${apiUrl}`);
        }

        function clearCache() {
            addInfo('=== æ¸…é™¤IPç¼“å­˜ ===');
            const oldIP = localStorage.getItem('cached_local_ip');
            localStorage.removeItem('cached_local_ip');
            addResult(`å·²æ¸…é™¤ç¼“å­˜çš„IP: ${oldIP || 'æ— '}`);
        }

        async function detectNewIP() {
            addInfo('=== é‡æ–°æ£€æµ‹IPåœ°å€ ===');
            try {
                const ip = await detectLocalIP();
                if (ip) {
                    localStorage.setItem('cached_local_ip', ip);
                    addResult(`âœ… æ£€æµ‹åˆ°æ–°IP: ${ip}`);
                } else {
                    addResult('âš ï¸ æœªæ£€æµ‹åˆ°å±€åŸŸç½‘IP', false);
                }
            } catch (error) {
                addResult(`âŒ IPæ£€æµ‹å¤±è´¥: ${error.message}`, false);
            }
        }

        async function testAPI() {
            addInfo('=== æµ‹è¯•APIè¿æ¥ ===');
            const apiUrl = getApiUrl();
            addInfo(`æµ‹è¯•APIåœ°å€: ${apiUrl}`);
            
            try {
                const response = await fetch(`${apiUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    timeout: 5000
                });
                
                if (response.ok) {
                    addResult(`âœ… APIè¿æ¥æˆåŠŸ (${response.status})`);
                } else {
                    addResult(`âš ï¸ APIå“åº”å¼‚å¸¸ (${response.status})`, false);
                }
            } catch (error) {
                addResult(`âŒ APIè¿æ¥å¤±è´¥: ${error.message}`, false);
                
                // å°è¯•å…¶ä»–å¯èƒ½çš„åœ°å€
                addInfo('å°è¯•å…¶ä»–å¯èƒ½çš„APIåœ°å€...');
                const alternatives = [
                    'http://localhost:3001/api/v1',
                    'http://127.0.0.1:3001/api/v1'
                ];
                
                for (const altUrl of alternatives) {
                    try {
                        const altResponse = await fetch(`${altUrl}/health`, {
                            method: 'GET',
                            headers: { 'Content-Type': 'application/json' },
                            timeout: 3000
                        });
                        if (altResponse.ok) {
                            addResult(`âœ… å¤‡ç”¨åœ°å€è¿æ¥æˆåŠŸ: ${altUrl}`);
                            break;
                        }
                    } catch (e) {

                    }
                }
            }
        }

        // æ£€æµ‹æœ¬åœ°IPåœ°å€
        function detectLocalIP() {
            return new Promise((resolve) => {
                try {
                    const pc = new RTCPeerConnection({ iceServers: [] });
                    pc.createDataChannel('');
                    
                    const ips = [];
                    let resolved = false;
                    
                    pc.onicecandidate = (event) => {
                        if (event.candidate) {
                            const candidate = event.candidate.candidate;
                            const ipMatch = candidate.match(/([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})/);
                            if (ipMatch && ipMatch[1]) {
                                const ip = ipMatch[1];
                                if (!ips.includes(ip) && 
                                    (ip.startsWith('192.168.') || ip.startsWith('10.') || 
                                     (ip.startsWith('172.') && parseInt(ip.split('.')[1]) >= 16 && parseInt(ip.split('.')[1]) <= 31))) {
                                    ips.push(ip);
                                }
                            }
                        } else if (!resolved) {
                            resolved = true;
                            pc.close();
                            resolve(ips.length > 0 ? ips[0] : null);
                        }
                    };
                    
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    
                    // è¶…æ—¶å¤„ç†
                    setTimeout(() => {
                        if (!resolved) {
                            resolved = true;
                            pc.close();
                            resolve(ips.length > 0 ? ips[0] : null);
                        }
                    }, 3000);
                } catch (error) {
                    console.error('IPæ£€æµ‹é”™è¯¯:', error);
                    resolve(null);
                }
            });
        }

        // è·å–API URLï¼ˆæ¨¡æ‹Ÿå‰ç«¯é€»è¾‘ï¼‰
        function getApiUrl() {
            const hostname = window.location.hostname;
            const cachedIP = localStorage.getItem('cached_local_ip');
            
            if (hostname.includes('dorblecapital.com')) {
                return 'https://api.dorblecapital.com/api/v1';
            }
            
            if (hostname.startsWith('192.168.') || hostname.startsWith('10.') || 
                (hostname.startsWith('172.') && parseInt(hostname.split('.')[1]) >= 16 && parseInt(hostname.split('.')[1]) <= 31)) {
                return `http://${hostname}:3001/api/v1`;
            }
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                if (cachedIP && cachedIP !== 'localhost' && cachedIP !== '127.0.0.1') {
                    return `http://${cachedIP}:3001/api/v1`;
                }
                return `http://localhost:3001/api/v1`;
            }
            
            return `http://${hostname}:3001/api/v1`;
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ˜¾ç¤ºçŠ¶æ€
