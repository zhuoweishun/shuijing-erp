        function testIPDetection() {
            return new Promise((resolve) => {
                try {
                    const pc = new RTCPeerConnection({ iceServers: [] });
                    pc.createDataChannel('');
                    
                    let resolved = false;
                    
                    pc.onicecandidate = (event) => {
                        if (resolved) return;
                        
                        if (event.candidate) {
                            const candidate = event.candidate.candidate;
                            const ipMatch = candidate.match(/([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})/);
                            if (ipMatch && ipMatch[1]) {
                                const ip = ipMatch[1];
                                if (ip.startsWith('192.168.') || ip.startsWith('10.') || 
                                    (ip.startsWith('172.') && parseInt(ip.split('.')[1]) >= 16 && parseInt(ip.split('.')[1]) <= 31)) {
                                    resolved = true;
                                    pc.close();
                                    resolve(ip);
                                    return;
                                }
                            }
                        }
                    };
                    
                    pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(() => {
                        if (!resolved) {
                            resolved = true;
                            pc.close();
                            resolve(null);
                        }
                    });
                    
                    // ä½¿ç”¨ä¿®å¤åçš„è¶…æ—¶å¤„ç†
                    if (typeof window.setTimeout === 'function') {
                        window.setTimeout(() => {
                            if (!resolved) {
                                resolved = true;
                                pc.close();
                                resolve(null);
                            }
                        }, 3000);
                    } else {
                        // å¤‡é€‰æ–¹æ¡ˆ
                        Promise.resolve().then(() => {
                            let start = Date.now();
                            function check() {
                                if (Date.now() - start > 3000) {
                                    if (!resolved) {
                                        resolved = true;
                                        pc.close();
                                        resolve(null);
                                    }
                                } else {
                                    requestAnimationFrame(check);
                                }
                            }
                            check();
                        });
                    }
                } catch (error) {
                    console.error('IPæ£€æµ‹é”™è¯¯:', error);
                    resolve(null);
                }
            });
        }

        function getApiUrl() {

            if (hostname.startsWith('192.168.') || hostname.startsWith('10.') || 
                (hostname.startsWith('172.') && parseInt(hostname.split('.')[1]) >= 16 && parseInt(hostname.split('.')[1]) <= 31)) {
                return `http://${hostname}:3001/api/v1`;
            }
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                if (cachedIP && cachedIP !== 'localhost' && cachedIP !== '127.0.0.1') {
                    return `http://${cachedIP}:3001/api/v1`;
                }
                return `http://localhost:3001/api/v1`;
            }
            
            return `http://${hostname}:3001/api/v1`;
        }
