<!DOCTYPE html>
<html>
<head>
    <title>前端API测试</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>前端API测试</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // 测试客户列表API
                results.innerHTML += '<h2>测试客户列表API...</h2>';
                
                const response = await fetch('http://localhost:3001/api/v1/customers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML += `<p style="color: green;">✅ 客户列表API正常: 获取到 ${data.data?.customers?.length || 0} 个客户</p>`;
                } else {
                    results.innerHTML += `<p style="color: orange;">⚠️ 客户列表API需要认证: ${data.message}</p>`;
                }
                
                // 测试健康检查API
                results.innerHTML += '<h2>测试健康检查API...</h2>';
                
                const healthResponse = await fetch('http://localhost:3001/api/v1/health');
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok) {
                    results.innerHTML += `<p style="color: green;">✅ 后端服务正常: ${healthData.message}</p>`;
                    results.innerHTML += `<p>数据库状态: ${healthData.data?.database || '未知'}</p>`;
                } else {
                    results.innerHTML += `<p style="color: red;">❌ 后端服务异常: ${healthData.message}</p>`;
                }
                
                // 测试前端服务
                results.innerHTML += '<h2>前端服务状态</h2>';
                results.innerHTML += '<p style="color: green;">✅ 前端服务正常运行</p>';
                results.innerHTML += `<p>当前页面URL: ${window.location.href}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">❌ 测试过程中出现错误: ${error.message}</p>`;
            }
        }
        
        // 页面加载后自动执行测试
        window.onload = testAPI;
    </script>
</body>
</html>
